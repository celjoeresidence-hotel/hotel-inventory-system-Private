<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }
        .container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            z-index: 2;
            border-radius: 12px; /* Optional rounded corners */
        }
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #e5e7eb; /* Light gray track */
            border-top: 4px solid #16a34a; /* Green-600 */
            border-right: 4px solid #16a34a; /* Green-600 */
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            box-sizing: border-box;
            z-index: 1;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 24px;
            color: #4b5563; /* Gray-600 */
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <img src="./logo.png" class="logo" alt="Logo" onerror="this.style.display='none'">
    </div>
    <div class="loading-text">Starting Hotel System...</div>
</body>
</html>
